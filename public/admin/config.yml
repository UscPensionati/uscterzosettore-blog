backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

site_url: https://uscterzosettore.it
display_url: https://uscterzosettore.it
logo_url: /images/logo-usc.png

show_preview_links: true
publish_mode: editorial_workflow

# LOCALE ITALIANO - AGGIUNTO
locale: 'it'

collections:
  - name: "posts"
    label: "📝 Articoli Blog"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    
    fields:
      - label: "Titolo"
        name: "title"
        widget: "string"
        
      - label: "Data Pubblicazione"
        name: "date"
        widget: "datetime"
        # FORMAT FIX - Timezone italiano
        format: "YYYY-MM-DDTHH:mm:ssZZ"
        date_format: "DD/MM/YYYY"
        time_format: "HH:mm"
        picker_utc: false
        
      - label: "Categoria"
        name: "categories"
        widget: "select"
        multiple: true
        min: 1
        max: 1
        options:
          - "Agricoltura Sociale"
          - "Tutela Legale"
          - "Assistenza Sanitaria"
          - "Patronato"
          - "Giovani Idee"
          - "Donazioni"
          - "News"
        default: ["News"]
        
      - label: "Immagine Copertina"
        name: "cover"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Immagine"
            name: "image"
            widget: "image"
            required: false
          - label: "Alt text"
            name: "alt"
            widget: "string"
            required: false
            
      - label: "Descrizione"
        name: "description"
        widget: "text"
        required: false
        hint: "Breve descrizione dell'articolo per SEO e anteprima"
        
      - label: "Autore"
        name: "author"
        widget: "string"
        default: "Redazione USC"
        
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Aggiungi tag separati da virgola"
        
      - label: "Contenuto"
        name: "body"
        widget: "markdown"